<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Proofing Web Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>

<body>
    <div class="header">
        <img src="assets/LucidLogo.png" alt="Opticheck Logo">
        <h1>Opticheck PDF Proofing Temp</h1>
    </div>

    <!-- Sidebar -->
    <div class="checkbox-panel" id="sidebar">
        <div>
            <button class="toggle-btn" id="collapseBtn">☰</button>
        </div>

        <h3>Object Removal</h3>
        <div class="toggle-container">
            <span>Remove Object</span>
            <label class="switch">
                <input type="checkbox" id="objectcheckbox">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="collapsible">Layer Names</div>
        <div class="content" id="layerSection">
            <label style="display:inline-block; font-size:17px; margin-top:4px;"><input type="checkbox"
                    id="layercheckbox" name="checkalllayers" value="Check All"> Check
                All</label><br>
            <div id="layercheckboxList"></div>
        </div>

        <div class="collapsible">Color Names</div>
        <div class="content" id="colorSection">
            <div id="colorcheckboxList"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="pdf-area">
            <div class="top-bar">

                <!-- Left side: expand button and status -->
                <div class="top-bar-left">
                    <button class="floating-btn" id="expandBtn">☰</button>
                    <p id="status"></p>
                </div>

                <!-- Right side: Select PDF -->
                <div class="top-bar-right">
                    <button class="selectPdfBtn" onclick="document.getElementById('pdfInput').click()">Load</button>
                    <button id="saveBtn" class="selectPdfBtn">Save</button>
                    <input type="file" id="pdfInput" accept="application/pdf" style="display:none">
                </div>
            </div>

            <!-- Save Confirmation Popup -->
            <div id="saveConfirmPopup"
                style="display:none;position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%); background:#3977b4; border: color 2px solid white;
            padding: 20px 30px;border-radius: 8px;box-shadow: 0 4px 20px rgba(0,0,0,0.3);text-align: center; z-index: 2000;">
                <p style="font-size: 20px; margin-bottom: 18px;color: white;">Do you want to save ?</p>
                <button id="yesSave"
                    style="background:#4CAF50;color:white;border:none;padding:6px 15px;border-radius:4px;margin-right:10px;cursor: pointer;">Yes</button>
                <button id="noSave"
                    style="background:#f44336;color:white;border:none;padding:6px 15px;border-radius:4px; cursor: pointer;">No</button>
            </div>


            <div id="pdfContainer">
                <div id="pdfToolbar">
                    <button id="prevPage">Previous</button>
                    Page: <span id="pageNum">0</span> / <span id="pageCount">0</span>
                    <button id="nextPage">Next</button>
                    <button id="zoomIn">Zoom +</button>
                    <button id="zoomOut">Zoom -</button>
                    <button id="fitPage">Fit</button>
                </div>
                <canvas id="pdfCanvas"></canvas>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" style="
    display:none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.4);
    z-index: 5000;
    justify-content: center;
    align-items: center;
">
        <div style="
        width: 80px;
        height: 80px;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #306192;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    "></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
